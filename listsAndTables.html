<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lists and Tables</title>
    </head>
    <body>

        <ol>
            <li>Sally</li>
            <li>Tommy</li>
            <li>Sam</li>
        </ol>

        <ul>
            <li>Apple</li>
            <li>Bread</li>
            <li>Eggs</li>
        </ul>

        <table>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
            <tr>
                <td>Apples</td>
                <td>.35</td>
                <td>27</td>
            </tr>
            <tr>
                <td>Bread</td>
                <td>2.35</td>
                <td>12</td>
            </tr>
        </table>

    </body>
</html>
